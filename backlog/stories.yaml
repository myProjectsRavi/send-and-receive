version: 1
items:
- id: S1
  feature: F1
  title: Implement AES-GCM Encryption
  status: ready
  description: Create a service that encrypts string data using a generated key and
    IV.
- id: S2
  feature: F2
  title: Generate Shareable URL
  status: ready
  description: Encode ciphertext, IV, and key into a URL fragment safe for sharing.
- id: S3
  feature: F3
  title: Burn-on-Read Decryption
  status: done
  description: Decrypt the message from the URL on load and immediately strip the
    URL hash.
- id: S4
  feature: F4
  title: Generate SDP Offer
  status: done
  description: Create a WebRTC Data Channel offer and display it as base64/JSON for
    the user to copy.
- id: S5
  feature: F4
  title: Generate SDP Answer
  status: done
  description: Allow a second user to paste an Offer, generate an Answer, and copy
    it.
- id: S6
  feature: F4
  title: Finalize Connection
  status: done
  description: Allow the initiator to paste the Answer to establish the P2P link.
- id: S7
  feature: F5
  title: Ephemeral Message Exchange
  status: planned
  description: Send and receive text messages over the DataChannel without persistence.
- id: S8
  feature: F6
  title: Implement Strict CSP
  status: planned
  description: Add Content-Security-Policy meta tags to forbid unsafe sources.
